<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="tittle_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_Name">First Name</label>
                        <input id="First_Name" name="First_Name" placeholder="enter First name" />
                    </div>
                    <div class="form_control">
                        <label for="Last_Name">Last Name</label>
                        <input id="Last_Name" name="Last_Name" placeholder="enter Last name" />
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="enter Email..." />
                    </div>
                    <div class="form_control">
                        <label for="Job_Role">Job Role</label>
                        <select id="Job_Role" name="Job_Role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">full stack Developer</option>
                            <option value="ui_ux">UI UX Developer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="Address">Address</label>
                        <textarea id="Address" name="Address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input id="City" name="City" placeholder="enter City name" />
                    </div>
                    <div class="form_control">
                        <label for="PinCode">PinCode</label>
                        <input type="number" id="PinCode" name="PinCode" placeholder="enter PinCode name.." />
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input type="date" id="Date" name="Date" />
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload" />
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
